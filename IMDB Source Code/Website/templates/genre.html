{% extends "base2.html" %}
{%block title %}{{genre}}{% endblock %}

{% block style %}
<style> 
        h1 {
          font-family: Poppins-Regular;
	        color: black;
          line-height: 45px;
          font-size: 25px;  
          text-align: center;
          }
        * {
          margin: 0; 
          padding: 0;
          }

        body {
          background-image: url(static/bg-03.jpg);
          background-size: contain;
          }
        .series h3 {
          color: white;
          text-align: center;
          padding: 5px;
        }
        h3 span {
            background-color: black;
            border-radius: 5px;
        }
        .series img {
          width: 100%; 
          padding: 10px; 
          margin-top: 15px; 
          box-shadow: -4px 4px 5px 0 #000; 
          cursor: pointer; 
          transition: ls;  
        }
        .series img:hover {
          transform: translateY(-10px);
        }
        .column {
          float: left;
          margin-left: 50px;
          padding: 4px;
          width: 25%;
        }
        .row::after {
        content: "";
        clear: both;
        display: table;
        }
       </style>

{% endblock %}
{% block content %}
<div class="containter series">
<h3><span> {{ genre }} Movies </span></h3>
<div class="row">
      {% for i in range(0, len) %}
        <div class="column">
        <a href={{ m_id[i] }}>
          <img src={{ m_img[i] }}>
        </a>
        </div>
      {% endfor %}
</div>
{% endblock %}
